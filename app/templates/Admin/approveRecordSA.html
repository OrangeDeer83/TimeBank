<!--SA核准系統-->
<!DOCTYPE html>
<html lang="zh-TW">
    <head>
        <title>核准紀錄</title>

        <meta charset="utf-8" />
        <meta name="author" content="Ariel Damian Ellen" />
        <meta name="generator" content="VScode 1.47, Sublime Text 3" />
        <meta name="dcterms.rightHolder" content="TaiPay" />
        <meta name="dcterms.dateCopyrighted" content="2020" />
        <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />

        <link rel="stylesheet" href="{{url_for('static', filename='css/common.css')}}" type="text/css">
        <link rel="stylesheet" href="{{url_for('static', filename='css/navbarSA.css')}}" type="text/css">
        <link rel="stylesheet" href="{{url_for('static', filename='css/approveRecord.css')}}" type="text/css">
    </head>

    <body>
        <header id="SAnavbar"></header>
        <div class="approveDiv">
            <div id="formTitleDiv"><h3 id="formTitle">核准系統 - 核准紀錄</h3></div>
            <div class="formColumn">
                <div class="formLine">
                    <div class="approveButton">
                        <a href="{{url_for('Admin.approve_system')}}"><button id="formApprove">核准申請</button></a>
                        <button id="formApprove">核准紀錄</button>
                    </div>
                </div>
                <div class="formLine"> 
                    <div id="search">
                        <div class="formSearchUser"> 
                            <input type="text" class="Text" id="searchUser" name="searchUser" placeholder="輸入名稱或使用者帳號" maxlength="20" onclick="" />
                        </div> 
                        <div class="formSearchCategory">
                            <select id="searchClass">
                                <option disabled selected hidden>申請類別</option>
                            </select>
                        </div>  
                        <div class="formSearchCycle">
                            <select id="searchPeriod">
                                <option disabled selected hidden>申請週期</option>
                                <option value="0">一次性</option>
                                <option value="30">一個月</option>
                                <option value="90">三個月</option>
                                <option value="180">半年</option>
                                <option value="365">一年</option>
                            </select>
                        </div>
                        <div class="formSearchResult">
                            <select id="searchResult">
                                <option disabled selected hidden>申請結果</option>
                                <option value="1">核准</option>
                                <option value="2">否決</option>
                            </select>
                            
                        </div> 
                        <div class="formSearchButton">
                            <button id="searchUserButton" onclick="search()">&#128269</button>
                        </div>
                    </div>
                </div>
                <div class="formLine">                    
                    <div id="formInformation1">
                        <div class="Information1">
                            <div class="detail">申請人：<span id="Name0"></span></div>
                            <div class="detail">使用者帳號：<span id="userName0"></span></div>
                            <div class="detail">現有點數：<span id="userPoint0"></span>點</div>
                            <div class="detail">雇主評分：<span id="SRRate0"></span></div>
                            <div class="detail">雇員評分：<span id="SPRate0"></span></div>
                            <div class="detail" onclick="downloadPDF(0)">附件下載(PDF檔)</div>
                        </div> 
                        <div class="Information2">
                            <div class="detail">申請額度：<span id="applyQuota0"></span>點</div>
                            <div class="detail">申請時間：<br><span id="applyTime0"></span></div>
                            <div class="detail">發放週期：<span id="applyPeriod0"></span></div>
                            <div class="detail">發放次數：<span id="applyFrequency0"></span></div>
                        </div>
                        <div class="Information3">
                            <div class="detail">申請類別：<span id="applyClass0"></span></div>
                            <div class="detail" id="applyReason0">申請原因：<textarea class="applyDescription" id="applyReason1" readonly></textarea> </div>
                        </div>
                        <div class="Information4">
                            <div class="detail">申請結果：<span id="applyResult0"></span></div>
                            <div class="detail">核准額度：<span id="resultQuota0"></span>點</div>
                            <div class="detail">核准時間：<br><span id="judgeTime0"></span></div>
                        </div>
                    </div>
                    <div id="formInformation2">
                        <div class="Information1">
                            <div class="detail">申請人：<span id="Name1"></span></div>
                            <div class="detail">使用者帳號：<span id="userName1"></span></div>
                            <div class="detail">現有點數：<span id="userPoint1"></span>點</div>
                            <div class="detail">雇主評分：<span id="SRRate1"></span></div>
                            <div class="detail">雇員評分：<span id="SPRate1"></span></div>
                            <div class="detail" onclick="downloadPDF(1)">附件下載(PDF檔)</div>
                        </div> 
                        <div class="Information2">
                            <div class="detail">申請額度：<span id="applyQuota1"></span>點</div>
                            <div class="detail">申請時間：<br><span id="applyTime1"></span></div>
                            <div class="detail">發放週期：<span id="applyPeriod1"></span></div>
                            <div class="detail">發放次數：<span id="applyFrequency1"></span></div>
                        </div>
                        <div class="Information3">
                            <div class="detail">申請類別：<span id="applyClass1"></span></div>
                            <div class="detail" id="applyReason0">申請原因：<textarea class="applyDescription" id="applyReason1" readonly></textarea> </div>
                        </div>
                        <div class="Information4">
                            <div class="detail">申請結果：<span id="applyResult1"></span></div>
                            <div class="detail">核准額度：<span id="resultQuota1"></span>點</div>
                            <div class="detail">核准時間：<br><span id="judgeTime1"></span></div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="formLine1">
                <div class="page">
                    <button class="pageButton" id="prePageButton" onclick="computePage(1)">上一頁</button>
                        <span class="formPageNumber" id="pageNumber">&nbsp1/1</span>
                    <button class="pageButton" id="nextPageButton" onclick="computePage(2)">下一頁</button>
                </div>
            </div>
        </div>
        <script src="{{url_for('static', filename='js/clickToSpan.js')}}"></script>
        <script src="{{url_for('static', filename='js/navbarSA.js')}}"></script>
        <script src="{{url_for('static', filename='js/approveRecord.js')}}"></script>
    </body>

</html>
