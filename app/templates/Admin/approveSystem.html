<!--SA核准系統-->
<!DOCTYPE html>
<html lang="zh-TW">
    <head>
        <title>核准申請</title>

        <meta charset="utf-8" />
        <meta name="author" content="Ariel Damian Ellen" />
        <meta name="generator" content="VScode 1.47, Sublime Text 3" />
        <meta name="dcterms.rightHolder" content="TaiPay" />
        <meta name="dcterms.dateCopyrighted" content="2020" />
        <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />

        <link rel="stylesheet" href="{{url_for('static', filename='css/common.css')}}" type="text/css">
        <link rel="stylesheet" href="{{url_for('static', filename='css/navbarSA.css')}}" type="text/css">
        <link rel="stylesheet" href="{{url_for('static', filename='css/approveSystem.css')}}" type="text/css">
    </head>

    <body>
        <header id="navbar"></header>
        <div class="approveDiv">
            <div id="formTitleDiv"><h3 id="formTitle">核准系統 - 核准申請</h3></div>
            <div class="formColumn">
                <div class="formLine">
                    <div class="approveButton">
                        <button>核准申請</button>
                        <a href="{{url_for('Admin.approve_record')}}"><button>核准紀錄</button></a>
                    </div>
                </div>
                <div class="formLine">               
                    <input type="text" class="Text" id="searchUser" name="searchUser" placeholder="輸入名稱或使用者帳號" maxlength="20" />
                    <button id="searchUserButton" onclick="getUserList()">&#128269</button>
                </div>
                <div class="formLine">                    
                    <div id="formInformation1">
                        <div class="Information1">
                            <div class="detail">申請人：<span id="name"></span></div>
                            <div class="detail">使用者帳號：<span id="userName"></span></div>
                            <div class="detail">持有點數：<span id="userPoint"></span>點</div>
                            <div class="detail">申請類別：<span id="applyClass"></span></div>
                            <div class="detail">申請額度：<span id="applyQuota"></span>點</div>
                            <div class="detail">申請時間：<span id="applyTime"></span></div>
                            <div class="detail">發放週期：<span id="applyPeriod"></span></div>
                            <div class="detail">發放次數：<span id="applyFrequency"></span></div>
                        </div> 
                        <div class="Information2">
                            <div class="detail">雇主評分：<span id="SRRate"></span></div>
                            <div class="detail">雇員評分：<span id="SPRate"></span></div>
                            <div class="detail" id="downloadBlock">證明文件：<a id="download">附件下載(PDF檔)</a></div>
                            <div class="detail" id="applyReason">申請原因：<textarea class="applyDescription" id="applyResult" readonly></textarea> </div>
                            <div class="detail">更改額度：<input type="number" class="quodaChange" id="changeQuota" placeholder="1~50" min="1" max="50"/></div>
                            <div class="detail2" id="detail1">
                                <input type="submit" class="applyButton" id="approve" value="核准" onclick="approve(1,'1')" />
                                <input type="reset" class="applyButton" id="deny" value="否決" onclick="approve(1,'2')" />
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="formLine1">
                <div class="page">
                    <button class="pageButton" id="prePageButton" onclick="computePage(1)">上一頁</button>
                        <span class="formPageNumber" id="pageNumber">&nbsp1/1</span>
                    <button class="pageButton" id="nextPageButton" onclick="computePage(2)">下一頁</button>
                </div>
                <div class="allApprove">
                    <input type="submit" class="formButton" id="allApproveButton" value="全部核准" onclick="approve(2,'1')" />
                    <input type="reset" class="formButton" id="allVetoButton" value="全部否決" onclick="approve(2,'2')" />
                </div>
            </div>
        </div>
        <script src="{{url_for('static', filename='js/clickToSpan.js')}}"></script>
        <script src="{{navbarjs}}"></script>
        <script src="{{url_for('static', filename='js/approveSystem.js')}}"></script>
    </body>

</html>
