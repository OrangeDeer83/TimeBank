<!DOCTYPE html>
<html lang="zh-TW">
    <head>
        <title>配發點數</title>

        <meta charset="utf-8" />
        <meta name="author" content="Ariel Damian Ellen" />
        <meta name="generator" content="VScode 1.47, Sublime Text 3" />
        <meta name="dcterms.rightHolder" content="TaiPay" />
        <meta name="dcterms.dateCopyrighted" content="2020" />
        <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />


        <link rel="stylesheet" href="{{url_for('static', filename='css/common.css')}}" type="text/css">
        <link rel="stylesheet" href="{{url_for('static', filename='css/navbarSA.css')}}" type="text/css">
        <link rel="stylesheet" href="{{url_for('static', filename='css/givePoint.css')}}" type="text/css">
        
    </head>
    <body>
        <header id="SAnavbar"></header>

        <div class="bodyContainer">
            <div class="tabsPart">
            <ul class="tabs">
                    <li class="tabOne thisPage"><a href="{{url_for('Admin.give_point')}}" target="_self">配發點數</a></li>
                    <li class="tabOne" id="tabTwo"><a href="{{url_for('Admin.give_record')}}" target="_self">配發紀錄</a></li>
            </ul>
            </div>
            <div class="tablePart">
                <table id="giveTable">
                    <tr><td>
                        <div id="searchPart">
                            <div id="searchImg">&#128269</div>
                            <div class="enterName">
                                <input type="text" id="searchText" placeholder="輸入名稱或使用者帳號" onkeypress="if(event.keyCode == 13){getUserList();}" />
                            </div>
                        </div>
                        <div class="search"><input type="submit" value="搜尋" onclick="getUserList()"></div>
                    </td></tr>
                    <tr id="allotmentDiv"><td>
                        <div class="introduction">
                            <div class="total">
                                <div class="part1">
                                    <div class="title2">配發額度：</div>
                                    <input class="title3" id="quota" type="number" placeholder="1~50" min="1" max="50" />
                                </div>
                                <div class="part1">
                                    <div class="title2">發放週期：</div>
                                    <select class="title3" name="period" id="period">
                                        <option value="none" disabled selected hidden>請選擇週期</option>
                                        <option value="0">一次性</option>
                                        <option value="30">一個月一次</option>
                                        <option value="90">三個月一次</option>
                                        <option value="180">六個月一次</option>
                                        <option value="365">一年一次</option>
                                    </select>
                                </div>
                                <div class="part1">
                                    <div class="title2" id="frequencySpan">發放次數：</div>
                                    <input class="title3" id="frequency" type="number" placeholder="2~20" min="2" max="20" /> 
                                </div>
                            </div>
                        </div>
                        <div class="giveBotton" onclick="allotment(10)">全部配發</div>
                    </td></tr>
                    <tr id="list0"><td>
                        <div class="introduction" id="introduction0">
                            <div class="total">
                                <div class="title1">使用者帳號：</div>
                                <div class="word" id="userName0"></div>
                            </div>
                            <div class="total">
                                <div class="title1">名稱：</div>
                                <div class="word" id="name0"></div>
                            </div>
                            <div class="total">
                                <div class="title1">雇主評分：</div>
                                <div class="word" id="scoreSR0"></div>
                            </div>
                            <div class="total">
                                <div class="title1">雇員評分：</div>
                                <div class="word" id="scoreSP0"></div>
                            </div>
                            <div class="total">
                                <div class="title1">持有點數：</div>
                                <div class="word" id="pointAmount0"></div>
                            </div>
                        </div>
                        <div class="giveBotton" onclick="allotment(0)">配發</div>
                    </td></tr>
                </table>
            </div>
            <div class="formPage">
                <button class="pageButton" id="prePageButton" onclick="computePage(1)">上一頁</button>
                <span class="formPageNumber" id="pageNumber">1/1</span>
                <button class="pageButton" id="nextPageButton" onclick="computePage(2)">下一頁</button>
            </div>
        </div>
        <script src="{{url_for('static', filename='js/clickToSpan.js')}}"></script>
        <script src="{{url_for('static', filename='js/navbarSA.js')}}"></script>
        <script src="{{url_for('static', filename='js/givePoint.js')}}"></script>
    </body>
</html>
