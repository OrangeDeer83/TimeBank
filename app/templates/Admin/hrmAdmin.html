<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <title>人事管理-系統管理員</title>

    <meta charset="utf-8" />
    <meta name="author" content="Ariel Damian Ellen" />
    <meta name="generator" content="VScode 1.47, Sublime Text 3" />
    <meta name="dcterms.rightHolder" content="TaiPay" />
    <meta name="dcterms.dateCopyrighted" content="2020" />
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />

    <link rel="stylesheet" href="{{url_for('static', filename='css/common.css')}}">
    <link rel="stylesheet" href="{{url_for('static', filename='css/navbarSA.css')}}">
    <link rel="stylesheet" href="{{url_for('static', filename='css/admin.css')}}">

</head>
<body>
    <header id="navbar"></header>
    <div class="bodyContainer">
        <div class="addPart">
            <div class="permissionDescription">
                <b>權限說明：</b>AS-配發系統、AA-核准系統及更新申請條件、AU-更新入口網站、AG-人事管理
            </div>
            <div class="choose">
                <div class="choosePermissionLeft">
                    <label for="choosePermission">選擇權限</label>
                </div>
                <div class="choosePermissionRight">
                    <select id="selectPermission" name="chooseAdmin">                  
                        <option class="choosePermission" id="choosePermission" value="-1" disabled selected hidden>選擇權限</option>
                        <option class="choosePermission" value="2">AS</option>
                        <option class="choosePermission" value="3">AA</option>
                        <option class="choosePermission" value="4">AU</option>
                        <option class="choosePermmision" value="5">AG</option>
                    </select>
                </div>
            </div>
            <div class="choose">
                <div class="userNamePart">
                    <div class="choosePermissionLeft"><label class=".userNameTitle">管理員帳號</label></div>
                    <div class="choosePermissionRight"><input class="idText" id="addUserName" type="text" name="管理員帳號" maxlength="20" /></div>
                </div>               
            </div>
            <div class="choose">
                <div class="passwordPart">
                    <div class="choosePermissionLeft"><label class=".passwordTitle">預設密碼</label></div>
                    <div class="choosePermissionRight"><input class="idText" id="addPassword" type="text" name="密碼" value="Admin.1234" maxlength="30"></div>
                </div>
            </div>
            <div class="addButton" id="permissionRightDiv"><div id="addNewButton" onclick="addAdmin()">新增</div></div>
        </div>
        <div class="deleteDiv" id="checkSAPassword">
            <div class="deleteDiv1">
                <label for="password" class="deleteDiv2">輸入密碼確認身分</label>
                <input type="password" class="deleteDiv3" id="password" name="password" placeholder="您的密碼" maxlength="30" onkeypress="if (event.keyCode == 13) {checkPassword();}" />
                <div id="checkPassword" onclick="checkPassword()">送出</div>
            </div>
        </div>
        <div class="deleteDiv" id="error"></div><br>
        <div class="tableTitle">成員列表</div>
        <div id="tablePart">
            <table id="infoTable">
                <tbody>
                    <tr><td>
                        <div id="changePageDiv">
                            <button class="pageButton" id="prePageButton" onclick="computePage(1)">上一頁</button>
                            <span class="formPageNumber" id="pageNumber">1/1</span>
                            <button class="pageButton" id="nextPageButton" onclick="computePage(2)">下一頁</button>
                        </div>
                    </td></tr>
                </tbody>
            </table>
        </div>
    </div>
    <script src="{{url_for('static', filename='js/clickToSpan.js')}}"></script>
    <script src="{{url_for('static', filename='js/navbarSA.js')}}"></script>
    <script src="{{url_for('static', filename='js/admin.js')}}"></script>
</body>
</html>
