<!--SA更新申請條件-->
<!DOCTYPE html>
<html lang="zh-TW">
    <head>
            <title>更新申請條件</title>

            <meta charset="utf-8" />
            <meta name="author" content="Ariel Damian Ellen" />
            <meta name="generator" content="VScode 1.47, Sublime Text 3" />
            <meta name="dcterms.rightHolder" content="TaiPay" />
            <meta name="dcterms.dateCopyrighted" content="2020" />
            <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />

            <link rel="stylesheet" href="{{url_for('static', filename='css/common.css')}}" type="text/css">
            <link rel="stylesheet" href="{{url_for('static', filename='css/navbarSA.css')}}" type="text/css">
            <link rel="stylesheet" href="{{url_for('static', filename='css/updateCondition.css')}}" type="text/css">
    </head>

    <body>
        <header id="SAnavbar"></header>
        <div class="updateDiv">
            <div id="formTitleDiv"><h3 id="formTitle">更新申請條件</h3></div>
            <div class="formColumn">
                <div class="formLine">
                    <div class="formLine1">
                        <div class="formLabelDiv"><label for="group" class="formLabel">申請對象：</label></div>
                        <input type="text" class="formText" id="group" name="group" placeholder="如：無生活能力之特殊需求族群">
                    </div>
                    <div class="formLine1" id="formSaveButton">
                        <input type="button" class="formSave" id="formSave1" onclick="updateGroup()" value="儲存" />
                    </div>
                </div>                
                <form action="{{url_for('apply.upload_apply_condition_pdf')}}" method="POST" enctype="multipart/form-data">
                    <div class="formLine">
                        <div class="formLine2" id="formLine2Left">
                            <div class="formLabelDiv">
                                <label for="applier" class="formLabel">
                                    <span class="uploadFile">申請條件說明：&#128100上傳檔案</span>
                                </label>
                                <span><a id="oldFileDownload" href="{{url_for('apply.download_apply_description')}}">下載原申請條件說明</a></span>
                            </div>
                            <input type="file" id="applier" name="file">
                        </div>   
                        <div class="formLine2" id="formLine2Right">
                            <input type="submit" class="formSave" id="formSave2" value="儲存" />
                        </div>
                    </div>
                </form>
                <div class="formLine">
                    <div class="fromLine4">
                        <div class="formLabelDiv"><label for="userName" class="formLabel">配發額度：</label></div>
                    </div>
                    <div class="formLine4" id="oldClassDiv">
                        <select class="quota" id="userClass">
                            <option value="classify" disabled selected hidden>請選擇類別</option>
                        </select>   
                        <input type="button" class="formSave" id="formDelete" onclick="deleteClass()" value="刪除類別" />
                        <input type="button" class="formSave" id="formAdd" onclick="showAddClass()" value="新增類別" />
                    </div>
                    <div class="formLine4" id="addClassDiv">
                        <input type="text" class="addNew" id="newClass" placeholder="輸入新類別">
                        <input type="button" class="formSave" onclick="addClass(1)" value="新增" />
                        <input type="button" class="formSave" onclick="addClass(0)" value="取消" />
                    </div>
                </div>
                <div class="formLine">
                    <div class="formLine5">
                        <div class="formLabelDiv"><label for="userName" class="formLabel">發放週期：</label></div>
                        <div class="formCycle">
                            <input type="checkbox" class="formQuota" id="ones" name="period" value=0 />
                            <label for="ones" class="formLabelDiv">一次性</label>
                            <input type="number" class="cycle" id="period0" name="cycle" placeholder="輸入額度1~50"  min="1" max="50" />
                        </div>
                        <div class="formCycle">
                            <input type="checkbox" class="formQuota" id="onemonth" name="period" value=1 />
                            <label for="onemonth" class="formLabelDiv" >30天</label>
                            <input type="number" class="cycle" id="period1" name="cycle" placeholder="輸入額度1~50"  min="1" max="50" />
                        </div>     
                        <div class="formCycle">
                        <input type="checkbox" class="formQuota" id="threemonth" name="period" value=2 />
                            <label for="threemonth" class="formLabelDiv">90天</label>
                            <input type="number" class="cycle" id="period2" name="cycle" placeholder="輸入額度1~50"  min="1" max="50" />
                        </div>
                        <div class="formCycle">
                            <input type="checkbox" class="formQuota" id="halfyear" name="period" value=3 />
                            <label for="halfyear" class="formLabelDiv">180天</label>
                            <input type="number" class="cycle" id="period3" name="cycle" placeholder="輸入額度1~50"  min="1" max="50" />
                        </div>
                        <div class="formCycle">
                            <input type="checkbox" class="formQuota" id="year" name="period" value=4 />
                            <label for="year" class="formLabelDiv">365天</label>
                            <input type="number" class="cycle" id="period4" name="cycle" placeholder="輸入額度1~50"  min="1" max="50" />
                        </div>
                        <div class="formLine" id="editButton">
                            <input type="button" class="formSave" onclick="editQuota(4)" value="修改" />
                            <input type="button" class="formSave" id="formSave4" onclick="updateClassPeriodQuota()" value="儲存" />
                        </div>
                    </div>
                </div>
                <div class="formLine" id="errorStatus">系統狀態：<span id="error"></span></div>
            </div>
        </div>
        <script src="{{url_for('static', filename='js/clickToSpan.js')}}"></script>
        <script src="{{url_for('static', filename='js/navbarSA.js')}}"></script>
        <script src="{{url_for('static', filename='js/updateCondition.js')}}"></script>
    </body>

</html>
