<!DOCTYPE html>
<html lang="zh-TW">
    <head>
        <title>更新入口網站</title>

        <meta charset="utf-8" />
        <meta name="author" content="Ariel Damian Ellen" />
        <meta name="generator" content="VScode 1.47, Sublime Text 3" />

        <link rel="stylesheet" href="{{url_for('static', filename='css/common.css')}}" type="text/css">
        <link rel="stylesheet" href="{{url_for('static', filename='css/navbarSA.css')}}" type="text/css">
        <link rel="stylesheet" href="{{url_for('static', filename='css/updateWeb.css')}}" type="text/css">
    </head>

    <body>
        <header id="navbar"></header>
        <div class="bodyContainer">
            <div class="container">
                <div id="title"><h3>更新入口網站</h3></div>
                <div class="content" id="leftContent">
                    <h3 class="contentTitle">修改網站介紹</h3>
                    <div id="intro">
                        <textarea id="introduction" placeholder="輸入網站介紹..."></textarea>
                        <button class="button" id="introductionStore" onclick="storeIntroduction()">儲 存</button>
                        <span class="introductionEditUser" id="introductionEditUser"></span>
                    </div>
                </div><!--
            ---><div class="content" id="rightContent">
                    <h3 class="contentTitle">新增、修改最新消息</h3>
                    <div id="newsDiv">
                        <div class="news" id="news0">
                            <div class="newsBar">
                                <button class="button newsButton" id="edit0" onclick="changeSpan(0)">新 增</button>
                                新增訊息
                            </div>
                            <form action="{{url_for('portal.upload_news')}}" method="POST" enctype="multipart/form-data">
                                <div class="newsSpan currentSpannedNews" id="newsSpan0">
                                    <div class="uploadImgDiv" id="uploadImgDiv0">
                                        <label for="uploadImg0">
                                            &#10133上傳照片
                                            <input class="uploadImg" id="uploadImg0" type="file" name="file" accept="image/*" onchange="previewImg()" />
                                            <img class="newsImg" id="newsImg0" alt="news image" />
                                        </label>
                                    </div><!--
                                ---><div class="newsInput">
                                        <input type="text" name="title" class="newsTitle" id="newsTitle0" placeholder="請輸入標題..." />
                                        <textarea class="newsText" name="content" id="newsText0" placeholder="輸入最新消息..."></textarea>
                                    </div>
                                    <div>最大限制5MB</div>
                                    <input type="submit" class="button newsButton newsStore" id="store0" value="儲 存"></input>
                                </div>
                            </form>
                        </div>
                    </div>
                    <div id="changePageDiv">
                        <button class="button changePageButton" id="changePagePrev" onclick="computePage(1)">上 一 頁</button>
                        <span id="changePage">0/0</span>
                        <button class="button changePageButton" id="changePageNext" onclick="computePage(2)">下 一 頁</button>
                    </div>
                </div>
            </div>
        </div>
        <script src="{{url_for('static', filename='js/clickToSpan.js')}}"></script>
        <script src="{{navbarjs}}"></script>
        <script src="{{url_for('static', filename='js/updateWeb.js')}}"></script>
    </body>
</html>
