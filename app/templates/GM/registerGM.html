<!DOCTYPE html>
<html lang="zh-TW">

    <head>
        <title>加入我們 TimeBank</title>

        <meta charset="utf-8" />
        <meta name="author" content="Ariel Damian Ellen" />
        <meta name="generator" content="VScode 1.47, Sublime Text 3" />
        <meta name="dcterms.rightHolder" content="TaiPay" />
        <meta name="dcterms.dateCopyrighted" content="2020" />
        <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />

        <link rel="stylesheet" href="../static/css/common.css" />
        <link rel="stylesheet" href="../static/css/register.css" />
    </head>

    <body>
        <header>
            <nav class="nav navbarBack">
                <div class="navbarContainer">
                    <div class="navbarLeft"></div>
                    <div class="navbarCenter">
                        <a class="navbarBrand" href="portal.html">
                            <img class="navbarBrandImg" id="navbarBrandImg1" alt="TimeBank" src="../static/img/brandWhite.png" />
                            <img class="navbarBrandImg" id="navbarBrandImg2" alt="TimeBank" src="../static/img/brandColor.png" />
                        </a>
                    </div>
                    <div class="navbarRight"></div>
                </div>
            </nav>
        </header>
        <div class="registerDiv">
            <div id="formTitleDiv"><h3 id="formTitle">加入我們</h3></div>
            <div class="formColumn">
                <div class="registerGM" id="registerGM" name="registerGM" onsubmit="return register()">
                    <div class="formLine">
                        <div class="formLabelDiv"><label for="gmName" class="formLabel">管理員名稱</label></div>
                        <input type="text" class="formText" id="gmName" name="gmName" placeholder="最多20字元，且不得與他人重複，無法修改" maxlength="20" />
                        <div id="error1" class="error"></div>
                    </div>

                    <div class="formLine">
                        <div class="formLabelDiv"><label for="gmPassword" class="formLabel">密碼</label></div>
                        <input type="password" class="formText" id="gmPassword" name="gmPassword" placeholder="8-30字元(含數字、大小寫字母及特殊符號)" maxlength="30" />
                        <div id="error2" class="error"></div>
                    </div>

                    <div class="formLine">
                        <div class="formLabelDiv"><label for="checkPassword" class="formLabel">確認密碼</label></div>
                        <input type="password" class="formText" id="checkPassword" name="checkPassword" placeholder="再次輸入密碼" maxlength="30" />
                        <div id="error3" class="error"></div>
                    </div>

                    <div class="formLine">
                        <div class="formLabelDiv"><label for="gmEmail" class="formLabel">電子郵件</label></div>
                        <input type="email" class="formText" id="gmEmail" name="gmEmail" placeholder="輸入您的電子郵件" maxlength="50" />
                        <div id="error4" class="error"></div>
                    </div>

                    <div class="formLine">
                        <div class="formLabelDiv"><label for="gmPhone" class="formLabel">電話號碼</label></div>
                        <input type="tel" class="formText" name="gmPhone" id="gmPhone" placeholder="輸入您的電話號碼" />
                        <div id="error5" class="error"></div>
                    </div>
                    <div class="formLine">
                        <input type="checkbox" id="gmTerms" />
                        <label for="gmTerms">已閱讀並同意<a href="#terms.html">管理員條款</a></label>
                        <div id="error0" class="error"></div>
                    </div>
                    <div class="formLine">
                        <input type="button" class="formButton" value="送出" onclick="gmRegister()" />
                        <input type="reset" class="formButton" value="重新填寫" onclick="window.location.reload()" />
                    </div>
                </div>
                <script src="../static//js/registerGM.js"></script>
            </div>
        </div>
    </body>

</html>
