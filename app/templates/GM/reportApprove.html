        <link rel="stylesheet" href="{{url_for('static', filename='css/reportApprove.css')}}" type="text/css">

    </head>

    <body>
        <header>
            <nav class="nav navbarBack">
                <div class="navbarContainer">
                    <div class="navbarLeft">
                        <div class="dropdown">
                            <div id="menuIconBack" onclick="clickToSpan('menuIconSpan')"><div id="menuIcon"></div></div>
                            <ul class="dropdownMenu dropdownMenuLeft unspanned" id="menuIconSpan">
                                <li><a href="{{url_for('GM.report_approve')}}" class="dropdownMenuItem">檢舉審核</a></li>
                                <li><a href="{{url_for('GM.update_grade')}}" class="dropdownMenuItem">評論審核</a></li>
                                <li><a href="{{url_for('GM.setting')}}" class="dropdownMenuItem">設定</a></li>
                            </ul>
                        </div>
                    </div>
                    <div class="navbarCenter">
                        <div class="navbarBrand">
                            <img class="navbarBrandImg" id="navbarBrandImg1" alt="GM" src="{{url_for('static', filename='img/GMWhite.png')}}" />
                            <img class="navbarBrandImg" id="navbarBrandImg2" alt="GM" src="{{url_for('static', filename='img/GMColor.png')}}" />

                    <div class="navbarRight">
                        <a class="navbarUl" id="logout" href="{{url_for('account.logout')}}">登出</a>
                    </div>
                </div>
            </nav>
        </header>
        <div class="auditDiv">
            <div id="formTitleDiv"><h3 id="formTitle">檢舉審核</h3></div>
            <div class="formColumn">
                <form class="auditReport" id="auditReport" name="auditReport" onsubmit="return register()">
                    <div class="formLine">
                        <div class="auditButton">
                            <button id="formAudit">檢舉審核</button>
                            <button id="formAudit">評論審核</button>
                        </div>
                    </div>
                    <div class="formLine"> 
                    	<div id="formInformation1">
                    		<div class="informationTopLeft">
                    			<div class="informationLeft">
                    				<div class="informationDetail" id="informationDetailNumber">任務編號</div>
	                    		</div>
	                    		<div class="informationRight">
	                    			<div claa="informationDetailLeft">
	                    				<div class="informationDetailTime" id="reportTime">時間:</div>
	                    				<div class="informationDetailMan" id="reportMan">檢舉人:
	                    				</div>
	                    			</div>
	                    			<div claa="informationDetailRight">
	               						<div class="informationDetail" id="reportReason">檢舉原因:
	               							<textarea class="informationDetailText" id="auditReason"></textarea>
	               						</div>
	                    			</div>
	                    		</div>
                    		</div>                                  	
                    		<div class="informationTopRight">
                    			<div class="detailDealButton">
                                    <input type="submit" class="dealButton" value="已處理">
                                    <input type="reset" class="dealButton" value="略過">
                                </div>
                    		</div>
                    	</div>                  
                        <div id="formInformation2">
                            <div class="information">
                                <div class="informationDetail">任務名稱:</div>
                            </div> 
                            <div class="information">
                                <div class="informationDetail">任務內容:<textarea class="informationDetailText" id="taskConten"></textarea></div>
                            </div>
                            <div class="information">
                            	<div class="informationDetail">
                            		<div class="informationDetailRate">
                            			<label class="ratingLabel">雇員評分:</label>
                            			<div class="rating">
							              <input type="radio" id="star5" name="rating" value="5" hidden/>
							              <label for="star5"></label>
							              <input type="radio" id="star4" name="rating" value="4" hidden/>
							              <label for="star4"></label>
							              <input type="radio" id="star3" name="rating" value="3" hidden/>
							              <label for="star3"></label>
							              <input type="radio" id="star2" name="rating" value="2" hidden/>
							              <label for="star2"></label>
							              <input type="radio" id="star1" name="rating" value="1" hidden/>
							              <label for="star1"></label>
							            </div>
                            		</div>
                                	<div class="informationDetailPhone">雇員手機號碼:</div>
                            	</div>
                            </div><br>
                            <div class="information">
                                <div class="informationDetail">雇主名稱:</div>
                            </div>
                            <div class="information">
                                <div class="informationDetail">雇主評論:<textarea class="informationDetailText" id="employerCommit"></textarea></div>
                            </div>
                            <div class="information">
                            	<div class="informationDetail">
                            		<div class="informationDetailRate">
                            			<label class="ratingLabel">雇主評分:</label>
                            			<div class="rating">
							              <input type="radio" id="star5" name="rating" value="5" hidden/>
							              <label for="star5"></label>
							              <input type="radio" id="star4" name="rating" value="4" hidden/>
							              <label for="star4"></label>
							              <input type="radio" id="star3" name="rating" value="3" hidden/>
							              <label for="star3"></label>
							              <input type="radio" id="star2" name="rating" value="2" hidden/>
							              <label for="star2"></label>
							              <input type="radio" id="star1" name="rating" value="1" hidden/>
							              <label for="star1"></label>
							            </div>
                            		</div>
                                	<div class="informationDetailPhone">雇員主手機號碼:</div>
                            	</div>
                            </div><br>
                            <div class="information">
                                <div class="informationDetail">雇員名稱:</div>
                            </div>
                            <div class="information">
                                <div class="informationDetail">雇員評論:<textarea class="informationDetailText" id="employeeComment"></textarea></div>
                            </div>                                         
                        </div>                   
                    </div>                                       
                </form>  
            </div> 
            <div class="formLine1">
                <div class="pageButton">
                    <button><div id="prePageButton">上一頁</div></button>
                    <button><div id="nextPageButton">下一頁</div></button>
                </div>
            </div> 
        </div>
        <script src="{{url_for('static', filename='js/clickToSpan.js')}}"></script>
