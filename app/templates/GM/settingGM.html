<!DOCTYPE html>
<html lang="zh-TW">
    <head>
        <title>設定</title>

        <meta charset="utf-8" />
        <meta name="author" content="Ariel Damian Ellen" />
        <meta name="generator" content="VScode 1.47, Sublime Text 3" />
        <meta name="dcterms.rightHolder" content="TaiPay" />
        <meta name="dcterms.dateCopyrighted" content="2020" />
        <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />

        <link rel="stylesheet" href="{{url_for('static', filename='css/common.css')}}" type="text/css">
        <link rel="stylesheet" href="{{url_for('static', filename='css/navbarManager.css')}}" type="text/css">
         <link rel="stylesheet" href="{{url_for('static', filename='css/settingSAGM.css')}}" type="text/css">
    </head>

    <body>
        <header id="GMnavbar"></header>
        <div class="settingDiv">
            <div id="formTitleDiv"><h3 id="formTitle">設定</h3><div>
            <div class="formColumn">
                <div class="settingSA" id="settingSA">
                    <div class="formLine">
                        <div class="formLabelDiv"><label for="oldPassword" class="formLabel">舊密碼</label></div>
                        <input type="password" class="formText" id="oldPassword" placeholder="輸入舊密碼以驗證身份" onkeypress="if(event.keyCode == 13){uploadNewPassword();}" />
                        <div id="error1" class="error"></div>
                    </div>
                    <div class="formLine">
                        <div class="formLabelDiv"><label for="newPassword" class="formLabel">新密碼</label></div>
                        <input type="password" class="formText" id="newPassword" placeholder="8-30字元(包含數字、大小寫字母及特殊符號)" maxlength="30" onkeypress="if(event.keyCode == 13){uploadNewPassword();}" />
                        <div id="error2" class="error"></div>
                    </div>
                    <div class="formLine">
                        <div class="formLabelDiv"><label for="checkPassword">確認新密碼</label></div>
                        <input type="password" class="formText" id="checkPassword" placeholder="確認新密碼" maxlength="30" onkeypress="if(event.keyCode == 13){uploadNewPassword();}" />
                        <div id="error3" class="error"></div>
                    </div>
                    <div class="formLine">
                        <input type="button" class="formButton" id="settingButton" value="確認修改" onclick="uploadNewPassword()" />
                    </div>
                </div>
                <script src="{{url_for('static', filename='js/clickToSpan.js')}}"></script>
                <script src="{{url_for('static', filename='js/navbarGM.js')}}"></script>
                <script src="{{url_for('static', filename='js/settingSAGM.js')}}"></script>
            </div>  
        </div>  
    </body>

</html>
