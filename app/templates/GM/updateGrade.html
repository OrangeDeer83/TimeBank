<!DOCTYPE html>
<html lang="zh-TW">
    <head>
        <title>評論審核</title>

        <meta charset="utf-8" />
        <meta name="author" content="Ariel Damian Ellen" />
        <meta name="generator" content="VScode 1.47, Sublime Text 3" />
        <meta name="dcterms.rightHolder" content="TaiPay" />
        <meta name="dcterms.dateCopyrighted" content="2020" />
        <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />

        <link rel="stylesheet" href="{{url_for('static', filename='css/common.css')}}" type="text/css">
        <link rel="stylesheet" href="{{url_for('static', filename='css/navbarManager.css')}}" type="text/css">
        <link rel="stylesheet" href="{{url_for('static', filename='css/updateGrade.css')}}" type="text/css">

    </head>

    <body>
        <header id="GMnavbar"></header>
        <div class="bodyContainer">
            <div id="form">
                <div id="detail">
                    <div id="title">評論審核</div>
                    <div class="formLine">
                        <div class="auditButton">
                            <button id="formAudit">評論審核</button>
                            <a href="{{url_for('GM.update_grade_record')}}"><button id="formAudit">評論紀錄</button></a>
                        </div>
                    </div>
                    <div id="taskGradeDiv">
                        <div id="taskIDDiv">
                            <div id="taskLeft">任務編號<br><span id="taskID">1</span></div><!--
                        ---><div id="taskCenter">
                                <div class="taskInfo">任務時間：<span id="taskTime"></span></div>
                                <div class="taskInfo">任務名稱：<span id="taskName"></span></div>
                                <div class="taskInfo">雇主評分：<span id="SRRate"></span></div>
                                <div class="taskInfo">雇員評分：<span id="SPRate"></span></div>
                            </div><!--
                        ---><div id="taskRight">
                                <button class="button gradeButton" onclick="grade('1')">確 認</button>
                                <button class="button gradeButton" onclick="grade('0')">否 決</button>
                            </div>
                        </div>
                        <div id="taskDetailDiv">
                            <div class="taskDetail">任務內容：<div><textarea class="textarea" id="taskContent" readonly></textarea></div></div>
                            <div class="taskDetail">雇主名稱：<span id="SRName"></span></div>
                            <div class="taskDetail">雇主電話號碼：<span id="SRPhone"></span></div>
                            <div class="taskDetail">雇主評論：<div><textarea class="textarea" id="SRComment" readonly></textarea></div></div>
                            <div class="taskDetail">雇員名稱：<span id="SPName"></span></div>
                            <div class="taskDetail">雇員電話號碼：<span id="SPPhone"></span></div>
                            <div class="taskDetail">雇員評論：<div><textarea class="textarea" id="SPComment" readonly></textarea></div></div>
                        </div>
                    </div>
                    <div class="formPage">
                    	<div class="formPage1">
                    		<span id="formPage1">
	                            <button class="button pageButton" id="prePageButton" onclick="computePage(1)">上一頁</button>
	                            <span class="formPageNumber" id="pageNumber">1/1</span>
	                            <button class="button pageButton" id="nextPageButton" onclick="computePage(2)">下一頁</button>
	                        </span>
                    	</div>
                        <div class="formPage2">
                        	<span class="allGradeButtonSpan" id="formPage2">
	                            <button class="button allGradeButton" onclick="gradeAll('1')">全 部 確 認</button>
	                            <button class="button allGradeButton" id="allGradeButton1" onclick="gradeAll('0')">全 部 否 決</button>
	                        </span>
                        </div>                       
                    </div>
                </div>
            </div>
        </div>

        <script src="{{url_for('static', filename='js/clickToSpan.js')}}"></script>
        <script src="{{url_for('static', filename='js/navbarGM.js')}}"></script>
        <script src="{{url_for('static', filename='js/updateGrade.js')}}"></script>
    </body>
</html>
