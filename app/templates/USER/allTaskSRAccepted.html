<!DOCTYPE html>
<html lang="zh-TW">
    <head>
        <title>已接受</title>

        <meta charset="utf-8" />
        <meta name="keywords" content="TimeBank, 時間銀行, 交換服務" />
        <meta name="description" content="時間銀行以交換服務的時數為概念，不再以金錢，而是以時數衡量工作的價值，人人每日都有平等的24小時，如何善用有限的時間，將成為關鍵。" />
        <meta name="author" content="Ariel Damian Ellen" />
        <meta name="generator" content="VScode 1.47, Sublime Text 3" />
        <meta name="dcterms.rightHolder" content="TaiPay" />
        <meta name="dcterms.dateCopyrighted" content="2020" />
        <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
        
        <link rel="stylesheet" href="{{url_for('static', filename='css/common.css')}}" type="text/css">
        <link rel="stylesheet" href="{{url_for('static', filename='css/navbarUser.css')}}" type="text/css">
        <link rel="stylesheet" href="{{url_for('static', filename='css/allTaskSRAccepted.css')}}" type="text/css">
    </head>
    <body>
        <header id="userNavbar"></header>
        <div class="bodyContain">
            <div id="tabsFirst">
                <a id="addTask" href="{{url_for('USER.create_task')}}"><div>新增任務</div></a>
                <a id="takeTask" href="{{url_for('USER.all_task')}}"><div>承接任務</div></a>
            </div>
            <div id="tabsSecond">  
                <div id="boss">雇主</div>
                <a id="employee" href="{{url_for('USER.SP_all_task_passed')}}"><div>雇員</div></a>
            </div>    
            <div id="tabsThird">
                <ul>
                    <a href="{{url_for('USER.SR_all_task_passed')}}"><li class="notThisPage">已發布</li></a>
                    <li id="thisPage">已接受</li>
                    <a href="{{url_for('USER.SR_all_task_record')}}"><li class="notThisPage">歷史紀錄</li></a>
                </ul>
            </div>
            <div class="allTable" id="employeePassed">
                <table id="ePass">
                    
                </table><br>
                <div id="rating">
                    <div class="formLine" id="rateStar">
                        <div class="formLabelDiv" id="rateStar1">
                            <label for="rate" class="formLabel">評分:</label>
                        </div>
                        <div class="rating">
                            <input type="radio" id="star5" name="rating" value="5" hidden/>
                            <label for="star5"></label>
                            <input type="radio" id="star4" name="rating" value="4" hidden/>
                            <label for="star4"></label>
                            <input type="radio" id="star3" name="rating" value="3" hidden/>
                            <label for="star3"></label>
                            <input type="radio" id="star2" name="rating" value="2" hidden/>
                            <label for="star2"></label>
                            <input type="radio" id="star1" name="rating" value="1" hidden/>
                            <label for="star1"></label>
                        </div>
                    </div>
                    <div class="formLine" id="commentStar">
                        <div class="formLabelDiv" id="commentStar1"><label for="commemt" class="formLabel">評論:</label></div>
                        <div class="formLabelDiv" id="commentStar2">
                            <textarea id="comment" placeholder="請寫下你的評論..."></textarea>
                        </div>     
                    </div>
                    <div class="formLine" id="formComment">
                        <input type="submit" class="formButton" value="送出評論" onclick="sendGrade()" />
                    </div>
                </div>
            </div>
            <div class="formPage">
                <button class="pageButton" id="prePageButton" onclick="computePage(1)">上一頁</button>
                <span class="formPageNumber" id="pageNumber">1/1</span>
                <button class="pageButton" id="nextPageButton" onclick="computePage(2)">下一頁</button>
            </div>
        </div>
        <script src="{{url_for('static', filename='js/clickToSpan.js')}}"></script>
        <script src="{{url_for('static', filename='js/navbarUser.js')}}"></script>
        <script src="{{url_for('static', filename='js/allTaskSRAccepted.js')}}"></script>
    </body>
</html>
