<!DOCTYPE html>
<html lang="zh-TW">
    <head>
        <title>已發布</title>

        <meta charset="utf-8" />
        <meta name="keywords" content="TimeBank, 時間銀行, 交換服務" />
        <meta name="description" content="時間銀行以交換服務的時數為概念，不再以金錢，而是以時數衡量工作的價值，人人每日都有平等的24小時，如何善用有限的時間，將成為關鍵。" />
        <meta name="author" content="Ariel Damian Ellen" />
        <meta name="generator" content="VScode 1.47, Sublime Text 3" />
        <meta name="dcterms.rightHolder" content="TaiPay" />
        <meta name="dcterms.dateCopyrighted" content="2020" />
        <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />

        
        <link rel="stylesheet" href="{{url_for('static', filename='css/common.css')}}" type="text/css">
        <link rel="stylesheet" href="{{url_for('static', filename='css/navbarUser.css')}}" type="text/css">
        <link rel="stylesheet" href="{{url_for('static', filename='css/allTaskSRPassed.css')}}" type="text/css">
    </head>
    <body>
        <header id="userNavbar"></header>
        <div class="bodyContain">
            <div id="tabsFirst">
                <a id="addTask" href="{{url_for('USER.create_task')}}"><div>新增任務</div></a>
                <a id="takeTask" href="{{url_for('USER.all_task')}}"><div>承接任務</div></a>
            </div>
            <div id="tabsSecond">  
                <div id="boss">雇主</div>
                <a id="employee" href="{{url_for('USER.SP_all_task_passed')}}"><div>雇員</div></a>
            </div>    
            <div id="tabsThird">
                <ul>
                    <li id="thisPage">已發布</li>
                    <a href="{{url_for('USER.SR_all_task_accepted')}}"><li class="notThisPage">已接受</li></a>
                    <a href="{{url_for('USER.SR_all_task_record')}}"><li class="notThisPage">歷史紀錄</li></a>
                </ul>
            </div>
            <div id="bossPass">
                <table id="bPass">
                    <tr><td>系統狀態：<span id="systemPrompt"></span></td></tr>
                </table>
            </div>
            <div id="editTaskDiv">
                <label>任務名稱：<input type="text" class="newText" id="newTaskName" placeholder="請輸入任務名稱" maxlength="20" /></label>
                <label>起始時間：<input type="text" class="newText" id="newTaskStartTime" placeholder="yyyy-mm-dd hh:mm:ss" /></label>
                <label>結束時間：<input type="text" class="newText" id="newTaskEndTime" placeholder="yyyy-mm-dd hh:mm:ss" /></label>
                <label>任務額度：<input type="text" class="newText" id="newTaskQuota" min="0" max="99" placeholder="0~99" /></label>
                <label>任務地點：<input type="text" class="newText" id="newTaskLocation" /></label>
                <label style="vertical-align:text-top;">任務說明：<br><textarea id="newTaskContent"></textarea></label>
                <div id="allButton">
                    <input type="button" value="送出編輯" onclick="sendEdit();" />
                    <input type="button" value="取消" onclick="hideEditDiv();" />
                </div> 
            </div>
            <div class="formPage">
                <button class="pageButton" id="prePageButton" onclick="computePage(1)">上一頁</button>
                <span class="formPageNumber" id="pageNumber">1/1</span>
                <button class="pageButton" id="nextPageButton" onclick="computePage(2)">下一頁</button>
            </div>
        </div>
        <footer id="footer"></footer>
        <script src="{{url_for('static', filename='js/footer.js')}}"></script>
        <script src="{{url_for('static', filename='js/clickToSpan.js')}}"></script>
        <script src="{{url_for('static', filename='js/navbarUser.js')}}"></script>
        <script src="{{url_for('static', filename='js/allTaskSRPassed.js')}}"></script>
    </body>
</html>
