<!--USER新增任務-->

<!DOCTYPE html>
<html lang="zh-TW">
    <head>
        <title>新增任務</title>

        <meta charset="utf-8" />
        <meta name="keywords" content="TimeBank, 時間銀行, 交換服務" />
        <meta name="description" content="時間銀行以交換服務的時數為概念，不再以金錢，而是以時數衡量工作的價值，人人每日都有平等的24小時，如何善用有限的時間，將成為關鍵。" />
        <meta name="author" content="Ariel Damian Ellen" />
        <meta name="generator" content="VScode 1.47, Sublime Text 3" />
        <meta name="dcterms.rightHolder" content="TaiPay" />
        <meta name="dcterms.dateCopyrighted" content="2020" />
        <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />

        <link rel="stylesheet" href="{{url_for('static', filename='css/common.css')}}" type="text/css">
        <link rel="stylesheet" href="{{url_for('static', filename='css/navbarUser.css')}}" type="text/css">
        <link rel="stylesheet" href="{{url_for('static', filename='css/createTask.css')}}" type="text/css">
    </head>

    <body>
        <header id="userNavbar"></header>
        <div class="bodyContainer">
            <div class="taskDiv">
                <div class="formTitleDiv"><h3 id="formTitle">新增任務</h3></div>
                <div class="formColumn">
                    <div class="formLine">
                        <div class="formLabelDiv"><label for="taskName" class="formLabel">任務名稱</label></div>
                        <input type="text" class="formText" id="taskName" name="taskName" placeholder="請輸入任務名稱" maxlength="20" />
                    </div>
                    <div class="formLine">
                        <div class="formLabelDiv"><label for="taskTime" class="formLabel">起始時間</label></div>
                        <input type="text" class="formText" id="taskStartTime" name="taskTime" placeholder="yyyy-mm-dd hh:mm:ss" maxlength="20" />
                    </div>
                    <div class="formLine">
                        <div class="formLabelDiv"><label for="taskTime" class="formLabel">結束時間</label></div>
                        <input type="text" class="formText" id="taskEndTime" name="taskTime" placeholder="yyyy-mm-dd hh:mm:ss" maxlength="20" />
                    </div>
                    <div class="formLine">
                        <div class="formLabelDiv"><label for="taskQuota" class="formLabel">任務額度</label></div>
                        <input type="text" class="formText" id="taskQuota" name="taskQuota" placeholder="0~99" maxlength="2" />
                    </div>
                    <div class="formLine">
                        <div class="formLabelDiv"><label for="taskLocation" class="formLabel">任務地點</label></div>
                        <input type="text" class="formText" id="taskLocation" name="taskLocation" placeholder="請輸入任務執行地點" />
                    </div>
                    <div class="formLine">
                        <div class="formLabelDiv"><label for="taskContent" class="formLabel">任務說明</label></div>
                        <textarea id="taskContent" name="taskContent" placeholder="詳細說明任務內容與工作所要達到的目標（選填，建議填寫完整以避免糾紛）"></textarea>
                    </div> 
                    <div class="formButtons">
                        <input type="button" class="formButton" value="新增任務" onclick="createTask()" />
                        <input type="reset" class="formButton" value="取消" onclick="window.location.reload()" />
                    </div>
                </div>
            </div>
        </div>
        <script src="{{url_for('static', filename='js/clickToSpan.js')}}"></script>
        <script src="{{url_for('static', filename='js/navbarUser.js')}}"></script>
        <script src="{{url_for('static', filename='js/createTask.js')}}"></script>
    </body>

</html>
