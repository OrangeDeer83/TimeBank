<!-- 登入前之入口網站 -->
<!DOCTYPE html>
<html lang="zh-TW">
    <head>
        <title>TimeBank</title>

        <meta charset="UTF-8" />
        <meta name="keywords" content="TimeBank, 時間銀行, 交換服務" />
        <meta name="description" content="時間銀行以交換服務的時數為概念，不再以金錢，而是以時數衡量工作的價值，人人每日都有平等的24小時，如何善用有限的時間，將成為關鍵。" />
        <meta name="author" content="Ariel Damian Ellen" />
        <meta name="generator" content="VScode 1.47, Sublime Text 3" />
        <meta name="dcterms.rightHolder" content="TaiPay" />
        <meta name="dcterms.dateCopyrighted" content="2020" />
        <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />

        <link rel="stylesheet" href="{{url_for('static', filename='css/common.css')}}" type="text/css" />
        <link rel="stylesheet" href="{{url_for('static', filename='css/navbarVisitor.css')}}" type="text/css" />
        <link rel="stylesheet" href="{{url_for('static', filename='css/carousel2.css')}}" type="text/css" />
        <link rel="stylesheet" href="{{url_for('static', filename='css/homepage.css')}}" type="text/css" />
    </head>

    <body>
        <header>
            <nav class="nav navbarBack">
                <div class="navbarContainer">
                    <div class="navbarLeft">
                    </div>
                    <div class="navbarCenter">
                        <a class="navbarBrand" href="{{url_for('USER.index')}}">
                            <img class="navbarBrandImg" id="navbarBrandImg1" alt="TimeBank" src="{{url_for('static', filename='img/brandWhite.png')}}" />
                            <img class="navbarBrandImg" id="navbarBrandImg2" alt="TimeBank" src="{{url_for('static', filename='img/brandColor.png')}}" />
                        </a>
                    </div>
                    <div class="navbarRight">
                        <ul class="nav navbarUl">
                            <li id="loginLi">
                                <div class="unspanned" id="loginMenu" onclick="clickToSpan('loginForm')">登入</div>
                                <div class="unspanned loginForm" id="loginForm" name="loginForm">
                                    <div class="loginFormContainer">
                                        <div class="loginItem loginFont">使用者帳號</div>
                                        <div class="loginItem">
                                            <input class="loginItem loginInput" id="userName" type="text" placeholder="輸入您的使用者帳號" maxlength="20" onkeypress="if(event.keyCode == 13){login(1);}" />
                                            <div id="idError" class="error">請輸入使用者帳號(1至20位字元)</div>
                                        </div>
                                        <div class="loginItem loginFont">密碼</div>
                                        <div class="loginItem">
                                            <input class="loginItem loginInput" id="userPassword" type="password" placeholder="輸入您的密碼" maxlength="30" onkeypress="if(event.keyCode == 13){login(1);}" />
                                            <div id="passwordError" class="error">請輸入密碼，8-30字元</div>
                                            <div id="loginError1" class="error">使用者帳號或密碼錯誤，請再試一次</div>
                                            <div id="loginError2" class="error">伺服器錯誤，請稍後再試</div>
                                            <div id="loginError3" class="waiting">等待伺服器回應中...</div>
                                        </div>
                                        <a href="{{url_for('USER.forgot_password')}}"><div id="loginForgot">忘記密碼？</div></a>
                                        <input class="loginItem loginButton" type="submit" value="登入" onclick="login(1)" />
                                        <a href="{{url_for('USER.register')}}"><span class="loginItem loginButton">註冊</span></a>
                                    </div>
                                </div>
                            </li>
                        </ul>
                    </div>
                </div>
            </nav>
        </header>

        <div class="bodyContainer">
            <div class="carousel">
                <div class="carouselContainer">
                    <ul class="carouselTrack">
                        <li class="carouselSlide currentSlide">
                            <img alt="photo1" class="carouselImg" id="carouselImg0">
                        </li>
                        <li class="carouselSlide">
                            <img alt="photo2" class="carouselImg" id="carouselImg1">
                        </li>
                        <li class="carouselSlide">
                            <img alt="photo3" class="carouselImg" id="carouselImg2">
                        </li>
                        <li class="carouselSlide">
                            <img alt="photo4" class="carouselImg" id="carouselImg3">
                        </li>
                        <li class="carouselSlide">
                            <img alt="photo5" class="carouselImg" id="carouselImg4">
                        </li>
                    </ul>
                </div>
                <div class="carouselButtonDiv carouselButtonDivLeft">
                    <button class="carouselButton carouselButtonLeft">&#60</button>
                </div>
                <div class="carouselButtonDiv carouselButtonDivRight">
                    <button class="carouselButton carouselButtonRight">&#62</button>
                </div>
                <div class="carouselNav">
                    <button class="carouselIndicator currentSlide"></button>
                    <button class="carouselIndicator"></button>
                    <button class="carouselIndicator"></button>
                    <button class="carouselIndicator"></button>
                    <button class="carouselIndicator"></button>
                </div>
            </div>
            <div class="formButton" id="topButton">
                <button class="formNews" id="newsButton" onclick="span(0)">最新消息</button><!--
             --><button class="formIntroduction" id="introductionButton" onclick="span(1)">網站介紹</button>
            </div>
            <div class="newsDiv">
                <div class="formContainer" id="newsContainer" >
                	<div class="formTitle">TimeBank最新消息</div>
                    <div class="formNewsTitle" id="newsTitle">
                        <div class="newsTitle" id="newsTitle0" onclick="spanNews(0)"></div>
                        <div class="newsTitle" id="newsTitle1" onclick="spanNews(1)"></div>
                        <div class="newsTitle" id="newsTitle2" onclick="spanNews(2)"></div>
                        <div class="newsTitle" id="newsTitle3" onclick="spanNews(3)"></div>
                        <div class="newsTitle" id="newsTitle4" onclick="spanNews(4)"></div>
                    </div>
                    <div class="newsDetail" id="newsDetail">
                        <div class="formNewsImg" id="formNewsImg">
                            <div class="newsImgDiv"><img src="{{url_for('static', filename='img/photo1.jpg')}}" alt="news photo" id="newsImg"></div>
                        </div><!--
                     --><div class="formNewsContent" id="newsContentBlock">
                            <textarea class="newsContent" id="newsContent" readonly>最新消息內容</textarea>
                        </div>
                    </div>
                    <div class="formPage">
                        <button class="pageButton" id="prePageButton" onclick="computePage(1)">上一頁</button>
                        <span class="formPageNumber" id="pageNumber">1/1</span>
                        <button class="pageButton" id="nextPageButton" onclick="computePage(2)">下一頁</button>
                    </div>
                </div>
                <div class="formContainer" id="introductionContainer">
                	<div class="formTitle">TimeBank網站介紹</div>
                    <textarea class="introduction" id="introduction" readonly></textarea>
                </div>
            </div>
        </div>
        <footer id="footer"></footer>
        <script src="{{url_for('static', filename='js/footer.js')}}"></script>
        <script src="{{url_for('static', filename='js/login.js')}}"></script>
        <script src="{{url_for('static', filename='js/carousel.js')}}"></script>
        <script src="{{url_for('static', filename='js/homepage.js')}}"></script>
    </body>

</html>
