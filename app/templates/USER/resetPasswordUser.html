<!--USER輸入新密碼-->
<!DOCTYPE html>
<html lang="zh-TW">

    <head>
        <title>輸入新密碼</title>

        <meta charset="utf-8">
        <meta name="keywords" content="TimeBank, 時間銀行, 交換服務" />
        <meta name="description" content="時間銀行以交換服務的時數為概念，不再以金錢，而是以時數衡量工作的價值，人人每日都有平等的24小時，如何善用有限的時間，將成為關鍵。" />
        <meta name="author" content="Ariel Damian Ellen" />
        <meta name="generator" content="VScode 1.47, Sublime Text 3" />
        <meta name="dcterms.rightHolder" content="TaiPay" />
        <meta name="dcterms.dateCopyrighted" content="2020" />
        <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
        
        <link rel="stylesheet" href="{{url_for('static', filename='css/common.css')}}">
        <link rel="stylesheet" href="{{url_for('static', filename='css/forgotPassword.css')}}">
    </head>

    <body>
        <header>
            <nav class="nav navbarBack">
                <div class="navbarContainer">
                    <div class="navbarLeft"></div>
                    <div class="navbarCenter">
                        <a class="navbarBrand" href="portal.html">
                            <img class="navbarBrandImg" id="navbarBrandImg1" alt="TimeBank" src="../static/img/brandWhite.png" />
                            <img class="navbarBrandImg" id="navbarBrandImg2" alt="TimeBank" src="../static/img/brandColor.png" />
                        </a>
                    </div>
                    <div class="navbarRight"></div>
                </div>
            </nav>
        </header>
        <div class="bodyContainer">
            <div class="newPasswordDiv">
                <div class="formTitleDiv"><h3 id="formTitle">輸入新密碼</h3></div>
                <div class="formColumn">
                    <div class="newPasswordUser">
                        <div class="formLine">
                            <div class="formLabelDiv"><label for="newPassword">新密碼</label></div>
                            <input type="password" class="formText" id="newPassword" placeholder="8-30字元(含數字、大小寫字母及特殊符號)" maxlength="30" autofocus onkeypress="if(event.keyCode == 13){resetPassword();}"/>
                            <div id="passwordError1" class="error">請輸入密碼，至多30字元</div>
                            <div id="passwordError2" class="error">密碼格式不符，請再試一次</div>
                        </div>
                        <div class="formLine">
                            <div class="formLabelDiv"><label for="checkPassword">確認新密碼</label></div>
                            <input type="password" class="formText" id="checkPassword" name="checkPassword"  placeholder="再次輸入新密碼" maxlength="30" />
                            <div id="passwordError3" class="error">請再次輸入您的密碼</div>
                            <div id="passwordError4" class="error">密碼不相符，請再試一次</div>
                            <div id="systemError1" class="error">系統錯誤，請稍後再試</div>
                            <div id="systemError2" class="error">等待伺服器回應中...</div>
                        </div>
                        <div class="formLine"><input type="submit" class="formButton" value="送 出" onclick="resetPassword()"></div>
                        <br>
                    </div>
                </div>
            </div>
        </div>
        <script src="{{url_for('static', filename='js/resetPassword.js')}}"></script>
    </body>

</html>
