<!--USER設定-->
<!DOCTYPE html>
<html lang="zh-TW">
    <head>
        <title>設定</title>

        <meta charset="UTF-8" />
        <meta name="keywords" content="TimeBank, 時間銀行, 交換服務" />
        <meta name="description" content="時間銀行以交換服務的時數為概念，不再以金錢，而是以時數衡量工作的價值，人人每日都有平等的24小時，如何善用有限的時間，將成為關鍵。" />
        <meta name="author" content="Ariel Damian Ellen" />
        <meta name="generator" content="VScode 1.47, Sublime Text 3" />
        <meta name="dcterms.rightHolder" content="TaiPay" />
        <meta name="dcterms.dateCopyrighted" content="2020" />
        <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />

        <link rel="stylesheet" href="{{url_for('static', filename='css/common.css')}}" type="text/css">
        <link rel="stylesheet" href="{{url_for('static', filename='css/navbarUser.css')}}" type="text/css">
        <link rel="stylesheet" href="{{url_for('static', filename='css/setting.css')}}" type="text/css">
    </head>

    <body>
        <header id="userNavbar"></header>
        <div class="content">
            <div class="settingPhotoDiv">
                <div class="formPicture">
                    <form action="http://192.168.1.144:5000/account/setting/propic" method="POST" enctype="Multipart/Form-Data">
                        <div class="upload">
                            <input id="upload_img" type="file" name="propic" accept="image/*" />
                            <input type="text" id="userIDFile" name="userID" style="display:none"><!--正式版會移除-->
                            <label for="upload_img"><img class="photo" id="profilePicture" src="../static/img/photo.jpg" /></label>
                        </div>
                        <div id="limit">
                            大小限制為5MB
                        </div>
                        <div class="formSave">
                            <input type="submit" class="formButton1" value="儲存" onclick="upload(31)" />
                        </div>
                    </form>
                </div>
                <div class="text" id="file">
                    <h3>個人簡介</h3>
                    <textarea id="profile" cols="50" rows="10" placeholder="修改個人檔案"></textarea>
                </div>
            </div>
            <div class="settingDiv">
                <div id="formTitleDiv"><h3 id="formTitle">設定</h3></div>
                <div class="formColumn">
                    <form class="settingUser" id="settingUser" name="settingUser" onsubmit="return setting()">
                        <div class="formLine">
                            <div class="formLabelDiv"><label for="userName" class="formLabel">名稱</label></div>
                            <input type="text" class="formText" id="name" name="userName" placeholder="最多20字元，之後可至設定修改"  maxlength="20" />
                            <div id="nameError" class="error">名稱，至多20字元</div>
                        </div>
                        <div class="formLine">                          
                                <div class="formLabelDiv"><label for="userPassword" class="formLabel">密碼</label></div>
                                <input type="password" class="formText" id="oldPassword" name="userPassword" placeholder="8-30字元(含數字、大小寫字母及特殊符號)" maxlength="30" />
                                <div id="passwordError1" class="error">請輸入密碼，至多30字元</div>
                                <div id="passwordError2" class="error">密碼格式不符，請再試一次</div>
                        </div>
                        <div class="formLine">
                        		<div class="formLabelDiv"><label for="userPassword" class="formLabel">新密碼</label></div>
	                            <input type="password" class="formText" id="newPassword" name="userPassword" placeholder="8-30字元(含數字、大小寫字母及特殊符號)" maxlength="30" />
	                            <div id="passwordError1" class="error">請輸入密碼，至多30字元</div>
	                            <div id="passwordError2" class="error">密碼格式不符，請再試一次</div>
                        </div>
                        <div class="formLine">
                            <div class="formLabelDiv"><label for="checkPassword" class="formLabel">確認新密碼</label></div>
                            <input type="password" class="formText" id="checkPassword" name="checkPassword" placeholder="再次輸入新密碼" maxlength="30" />
                            <div id="passwordError3" class="error">請再次輸入您的新密碼</div>
                            <div id="passwordError4" class="error">密碼不相符，請再試一次</div>
                        </div>
                        <div class="formLine">
                            <div class="formLabelDiv"><label for="userEmail" class="formLabel">電子郵件</label></div>
                            <input type="email" class="formText" id="userEmail" name="userEmail" placeholder="輸入您的電子郵件" maxlength="50" />
                            <div id="emailError" class="error">請輸入您的電子郵件</div>
                        </div>
                        <div class="formLine">
                            <div class="formLabelDiv"><label for="userPhone" class="formLabel">電話號碼</label></div>
                            <input type="tel" class="formText" name="userPhone" id="userPhone" placeholder="輸入您的電話號碼" />
                            <div id="phoneError1" class="error">請輸入您的電話號碼</div>
                            <div id="phoneError2" class="error">手機號碼格式錯誤</div>
                        </div>
                        <div class="formLine">
                            <div class="formLabelDiv"><label class="formLabel">性別</label></div>
                            <div class="formRadios">
                                <input type="radio" id="genderMale" name="gender" value="genderMale" />
                                <label for="genderMale" class="radioText">男</label>
                                <input type="radio" id="genderFemale" name="gender" value="genderFemale" />
                                <label for="genderFemale" class="radioText">女</label>
                                <input type="radio" id="genderOther" name="gender" value="genderOther" />
                                <label for="genderOther" class="radioText">其他</label>
                            </div>  
                        </div>
                        <div class="formLine">
                            <div class="formLabelDiv"><label for="userBirthday" class="formLabel">出生日期</label></div>
                            <input type="date" class="formText" id="userBirthday" name="userBirthday" />
                            <div id="birthError1" class="error">請輸入您的生日</div>
                            <div id="birthError2" class="error">請輸入正確日期</div>
                            <div id="registerError" class="error">伺服器錯誤，請稍後再試</div>
                        </div>
                        <div class="formSave" id="formSave1">
                            <input type="button" class="formButton" value="儲存" onclick="upload(100)" />
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <footer id="footer"></footer>
        <script src="{{url_for('static', filename='js/footer.js')}}"></script>
        <script src="{{url_for('static', filename='js/clickToSpan.js')}}"></script>
        <script src="{{url_for('static', filename='js/navbarUser.js')}}"></script>
        <script src="{{url_for('static', filename='js/setting.js')}}"></script>
    </body>
</html>
