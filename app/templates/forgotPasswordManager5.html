<!DOCTYPE html>
<html lang="zh-TW">

    <head>
        <title>忘記密碼</title>

        <meta charset="utf-8">
        <meta name="author" content="Ariel Damian Ellen" />
        <meta name="generator" content="VScode 1.47, Sublime Text 3" />
        <meta name="dcterms.rightHolder" content="TaiPay" />
        <meta name="dcterms.dateCopyrighted" content="2020" />
        <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
        
        <link rel="stylesheet" href="../static/css/common.css">
        <link rel="stylesheet" href="../static/css/forgotPassword.css">
    </head>

    <body>
        <header>
            <nav class="nav navbarBack">
                <div class="navbarContainer">
                    <div class="navbarLeft"></div>
                    <div class="navbarCenter">
                        <a class="navbarBrand">
                            <img class="navbarBrandImg" id="navbarBrandImg1" alt="TimeBank" src="../static/img/brandWhite.png" />
                            <img class="navbarBrandImg" id="navbarBrandImg2" alt="TimeBank" src="../static/img/brandColor.png" />
                        </a>
                    </div>
                    <div class="navbarRight"></div>
                </div>
            </nav>
        </header>
        <div class="bodyContainer">
            <div class="forgotPasswordDiv">
                <div class="formTitleDiv"><h3 id="formTitle">忘記密碼</h3></div>
                <div class="formColumn">
                    <form class="forgotPasswordUser" id="forgotPasswordUser" name="forgotPasswordUser" onsubmit="return forgotPasswordEmail()">
                        <div class="formLine">
                            <div class="formLabelDiv"><label for="mail">電子郵件</label></div>
                            <input type="email" class="formText" id="userEmail" name="userEmail" placeholder="輸入您的電子郵件" maxlength="50" autofocus onclick="" />
                            <div id="emailError1" class="error">請輸入您的電子郵件(至多50字元)</div>
                            <div id="emailError2" class="error">電子郵件格式錯誤</div>
                            <div id="emailError3" class="error">無法找到對應的信箱，請確認您的電子郵件</div>
                            <div id="systemError1" class="error">系統錯誤，請稍後再試</div>
                            <div id="systemError2" class="error">重置信寄送失敗，請稍後再試</div>
                        </div>
                        <div class="formLine">
                            <input type="submit" class="formButton" id="sent" value="送 出" onclick="" />
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <script src="../static/js/forgotPassword.js"></script>
    </body>

</html>
