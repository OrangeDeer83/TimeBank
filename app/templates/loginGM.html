<!DOCTYPE HTML>
<html lang="zh-TW">

    <head>
        <title>登入 TimeBank</title>

        <meta charset="utf-8">
        <meta name="author" content="Ariel Damian Ellen" />
        <meta name="generator" content="VScode 1.47, Sublime Text 3" />
        <meta name="dcterms.rightHolder" content="TaiPay" />
        <meta name="dcterms.dateCopyrighted" content="2020" />
        <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
        
        <link rel="stylesheet" href="../static/css/common.css" type="text/css">
        <link rel="stylesheet" href="../static/css/loginManager6.css" type="text/css">
    </head>

    <body>
        <header>
            <nav class="nav navbarBack">
                <div class="navbarContainer">
                    <div class="navbarLeft">
                    </div>
                    <div class="navbarCenter">
                        <a class="navbarBrand" href="portal.html">
                            <img class="navbarBrandImg" id="navbarBrandImg1" alt="TimeBank" src="../static/img/brandWhite.png" />
                            <img class="navbarBrandImg" id="navbarBrandImg2" alt="TimeBank" src="../static/img/brandColor.png" />
                        </a>
                    </div>
                    <div class="navbarRight">
                    </div>
                </div>
            </nav>
        </header>

        <div class="bodyContainer">
            <div class="loginDiv">
                <div class="formTitleDiv"><h3 id="formTitle">登入</h3></div>
                <div class="formColumn">
                    <form class="loginForm" id="loginFrom" name="loginForm" onsubmit="return login(3)">
                        <div class="formLine">
                            <div class="formLabelDiv"><label for="userID" class="formLabel">帳號</label></div>
                            <input type="text" class="formText" id="userID" name="userID" placeholder="輸入您的帳號" maxlength="20" />
                            <div id="idError" class="error">請輸入帳號(1至20位字元)</div>
                        </div>
                        <div class="formLine">
                            <div class="formLabelDiv"><label for="userPassword" class="formLabel">密碼</label></div>
                            <input type="password" class="formText" id="userPassword" name="userPassword" placeholder="輸入您的密碼" maxlength="30" />
                            <div id="passwordError" class="error">請輸入密碼，8-30字元</div>
                            <div id="loginError1" class="error">帳號或密碼錯誤，請再試一次</div>
                            <div id="loginError2" class="error">伺服器錯誤，請稍後再試</div>
                        </div>
                        <div class="formLine">
                            <input type="submit" class="formButton" value="登入">
                            <span class="psw"><a href="forgotPasswordGM.html">忘記密碼?</a></span>             
                        </div>
                    </form>
                    <script src="../static/js/login.js"></script>
                </div>
            </div>
        </div>
    </body>
    
</html>
