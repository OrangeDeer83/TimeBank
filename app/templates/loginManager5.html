<!DOCTYPE HTML>
<html lang="zh-TW">

    <head>
        <title>登入 TimeBank</title>

        <meta charset="utf-8">
        <meta name="author" content="Ariel Damian Ellen" />
        <meta name="generator" content="VScode 1.47, Sublime Text 3" />
        <meta name="dcterms.rightHolder" content="TaiPay" />
        <meta name="dcterms.dateCopyrighted" content="2020" />
        <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />

        <link rel="stylesheet" href="../static/css/common.css" type="text/css">
        <link rel="stylesheet" href="../static/css/loginManager6.css" type="text/css">
    </head>

    <body>
        <header>
            <nav class="nav navbarBack">
                <div class="navbarContainer">
                    <div class="navbarLeft">
                    </div>
                    <div class="navbarCenter">
                        <a class="navbarBrand" href="portal.html">
                            <img class="navbarBrandImg" id="navbarBrandImg1" alt="TimeBank" src="../static/img/brandWhite.png" />
                            <img class="navbarBrandImg" id="navbarBrandImg2" alt="TimeBank" src="../static/img/brandColor.png" />
                        </a>
                    </div>
                    <div class="navbarRight">
                    </div>
                </div>
            </nav>
        </header>
        
        <div class="bodyContainer">
            <div class="loginDiv">
                <div class="formTitleDiv">
                    <h3 id="formTitle">登入</h3>
                </div>
                <div class="formColumn">
                    <form class="loginForm" id="loginFrom" name="loginForm">
                        <div style="margin: 0px 40px">
                            <div class="formLine">
                                <div class="formLabelDiv"><label for="adminName" class="formLabel">管理員名稱</label></div>
                                <input type="text" class="formText" id="adminName" name="adminName" placeholder="輸入您的使用者名稱" maxlength="20" onkeypress="if(event.keyCode == 13){adminLogin();}" />
                                <div id="error1" class="error wideError"></div>
                            </div>
                            <div class="formLine">
                                <div class="formLabelDiv"><label for="adminPassword" class="formLabel">密碼</label></div>
                                <input type="password" class="formText" id="adminPassword" name="adminPassword" placeholder="輸入您的密碼" maxlength="30" onkeypress="if(event.keyCode == 13){adminLogin();}" />
                                <div id="error0" class="error wideError"></div>
                            </div>
                            <div class="formLine" id="formLine2">
                                <input type="button" class="formButton" value="登入" onclick="adminLogin()">
                                <span class="psw"><a href="forgotPasswordSA.html">忘記密碼?</a></span>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <script src="../static/js/loginAdmin.js"></script>
    </body>

</html>
