<!DOCTYPE html>
<html lang="zh-TW">
    <head>
        <title>TimeBank User Navbar</title>

        <meta charset="utf-8" />
        <meta name="keywords" content="TimeBank, 時間銀行, 交換服務" />
        <meta name="description" content="時間銀行以交換服務的時數為概念，不再以金錢，而是以時數衡量工作的價值，人人每日都有平等的24小時，如何善用有限的時間，將成為關鍵。" />
        <meta name="author" content="Ariel Damian Ellen" />

        <link rel="stylesheet" href="{{url_for('static', filename='css/common.css')}}" type="text/css">
        <link rel="stylesheet" href="{{url_for('static', filename='css/navbarUser.css')}}" type="text/css">
    </head>

    <body>
        <header>
            <nav class="nav navbarBack">
                <div class="navbarContainer">
                    <div class="navbarLeft">
                        <div class="dropdown menuIconBack" onclick="clickToSpan('menuIconSpan')">
                            <div class="menuIcon"></div>
                            <ul class="dropdownMenu dropdownMenuLeft unspanned" id="menuIconSpan">
                                <li class="hiddenLarge">
                                    <a class="point" href="{{url_for('USER.point_record')}}">
                                        <img class="navbarPointImg" alt="Point" src="{{url_for('static', filename='img/point3.png')}}" />
                                        目前沒有點數
                                    </a>
                                </li>
                                <li><a href="{{url_for('USER.all_task')}}">所有任務</a></li>
                                <li><a href="{{url_for('USER.create_task')}}">新增任務</a></li>
                                <li><a href="{{url_for('USER.schedule')}}">行事曆</a></li>
                                <li><a href="{{url_for('USER.application')}}">點數申請</a></li>
                                <li><a href="{{url_for('USER.setting')}}">設定</a></li>
                                <li><a id="logout">登出</a></li>
                            </ul>
                        </div>
                    </div>
                    <div class="navbarCenter">
                        <a class="navbarBrand" href="{{url_for('USER.index')}}">
                            <img class="navbarBrandImg" id="navbarBrandImg1" alt="TimeBank" src="{{url_for('static', filename='img/brandWhite.png')}}" />
                            <img class="navbarBrandImg" id="navbarBrandImg2" alt="TimeBank" src="{{url_for('static', filename='img/brandColor.png')}}" />
                        </a>
                    </div>
                    <div class="navbarRight">
                        <ul class="nav navbarUl">
                            <li class="dropdown">
                                <div class="navbarNotice" onclick="clickToSpan('noticeSpan')">通知</div>
                                <ul id="noticeSpan" class="dropdownMenu dropdownMenuRight unspanned">
                                    <li><a><div>此功能尚未完成</div></a></li>
                                </ul>
                            </li>
                            <li class="hiddenSmall">
                                <a class="point" href="{{url_for('USER.point_record')}}">
                                    <img class="navbarPointImg" alt="Point" src="{{url_for('static', filename='img/point3.png')}}" />
                                    目前沒有點數
                                </a>
                            </li>
                        </ul>
                        <a class="navbarPortrait" href="myselfTask.html">
                            <img class="navbarPortraitImg" alt="Portrait" src="{{url_for('static', filename='img/portrait1.jpg')}}" />
                        </a>                           
                    </div>
                </div>
            </nav>
        </header>
        <script src="{{url_for('static', filename='js/clickToSpan.js')}}"></script>
