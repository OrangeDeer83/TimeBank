<!--USER註冊-->
<!DOCTYPE html>
<html lang="zh-TW">

    <head>
        <title>註冊 TimeBank</title>

        <meta charset="utf-8">
		<meta name="keywords" content="TimeBank, 時間銀行, 交換服務" />
        <meta name="description" content="時間銀行以交換服務的時數為概念，不再以金錢，而是以時數衡量工作的價值，人人每日都有平等的24小時，如何善用有限的時間，將成為關鍵。" />
        <meta name="author" content="Ariel Damian Ellen" />
        <meta name="generator" content="VScode 1.47, Sublime Text 3" />
        <meta name="dcterms.rightHolder" content="TaiPay" />
        <meta name="dcterms.dateCopyrighted" content="2020" />
        <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />

        <link rel="stylesheet" href="../static/css/common.css">
        <link rel="stylesheet" href="../static/css/navbarVisitor.css">
        <link rel="stylesheet" href="../static/css/registerUserGM.css">
    </head>

    <body>
        <header>
            <nav class="nav navbarBack">
                <div class="navbarContainer">
                    <div class="navbarLeft">
                    </div>
                    <div class="navbarCenter">
                        <a class="navbarBrand" href="portal.html">
                            <img class="navbarBrandImg" id="navbarBrandImg1" alt="TimeBank" src="../static/img/brandWhite.png" />
                            <img class="navbarBrandImg" id="navbarBrandImg2" alt="TimeBank" src="../static/img/brandColor.png" />
                        </a>
                    </div>
                    <div class="navbarRight">
                    </div>
                </div>
            </nav>
        </header>

        <div class="registerDiv">
            <div id="formTitleDiv"><h3 id="formTitle">註冊</h3></div>
            <div class="formColumn">
                <form class="registerUser" id="registerUser" name="registerUser" onsubmit="return register()">
                    <div class="formLine">
                        <div class="formLabelDiv"><label for="userName" class="formLabel">使用者名稱</label></div>
                        <input type="text" class="formText" id="userName" name="userName" placeholder="最多20字元，之後可至設定修改" autofocus maxlength="20" />
                        <div id="nameError" class="error">請輸入使用者名稱，至多20字元</div>
                    </div>

                    <div class="formLine">
                        <div class="formLabelDiv"><label for="userID" class="formLabel">帳號</label></div>
                        <input type="text" class="formText" id="userID" name="userID" placeholder="最多20字元，且不得與他人重複，無法修改" maxlength="20" />
                        <div id="idError1" class="error">請輸入帳號，至多20字元</div>
                        <div id="idError2" class="error">此帳號已有人使用，請再試一次</div>
                        <div id="idError3" class="error">伺服器錯誤，請稍後再試</div>
                    </div>

                    <div class="formLine">
                        <div class="formLabelDiv"><label for="userPassword" class="formLabel">密碼</label></div>
                        <input type="password" class="formText" id="userPassword" name="userPassword" placeholder="8-30字元(含數字、大小寫字母及特殊符號)" maxlength="30" />
                        <div id="passwordError1" class="error">請輸入密碼，至多30字元</div>
                        <div id="passwordError2" class="error">密碼格式不符，請再試一次</div>
                    </div>

                    <div class="formLine">
                        <div class="formLabelDiv"><label for="checkPassword" class="formLabel">確認密碼</label></div>
                        <input type="password" class="formText" id="checkPassword" name="checkPassword" placeholder="再次輸入密碼" maxlength="30" />
                        <div id="passwordError3" class="error">請再次輸入您的密碼</div>
                        <div id="passwordError4" class="error">密碼不相符，請再試一次</div>
                    </div>

                    <div class="formLine">
                        <div class="formLabelDiv"><label for="userEmail" class="formLabel">電子郵件</label></div>
                        <input type="email" class="formText" id="userEmail" name="userEmail" placeholder="輸入您的電子郵件" />
                        <div id="emailError1" class="error">請輸入您的電子郵件</div>
                        <div id="emailError2" class="error">電子郵件格式錯誤</div>
                    </div>

                    <div class="formLine">
                        <div class="formLabelDiv"><label for="userPhone" class="formLabel">手機號碼號碼</label></div>
                        <input type="tel" class="formText" name="userPhone" id="userPhone" placeholder="輸入您的手機號碼號碼" />
                        <div id="phoneError1" class="error">請輸入您的手機號碼號碼</div>
                        <div id="phoneError2" class="error">手機號碼號碼格式錯誤</div>
                    </div>

                    <div class="formLine">
                        <div class="formLabelDiv"><label class="formLabel">性別</label></div>
                        <div class="formRadios">
                            <input type="radio" id="genderMale" name="gender" value="genderMale">
                            <label for="genderMale" class="radioText">男</label>
                            <input type="radio" id="genderFemale" name="gender" value="genderFemale">
                            <label for="genderFemale" class="radioText">女</label>
                            <input type="radio" id="genderOther" name="gender" value="genderOther" checked>
                            <label for="genderOther" class="radioText">其他</label>
                            <div id="genderError" class="error">請選擇您的性別</div>
                        </div>
                    </div>

                    <div class="formLine">
                        <div class="formLabelDiv"><label for="userBirthday" class="formLabel">出生日期</label></div>
                        <input type="date" class="formText" id="userBirthday" name="userBirthday" placeholder="年/月/日" />
                        <div id="birthError1" class="error">請輸入您的生日</div>
                        <div id="birthError2" class="error">請輸入正確日期</div>
                    </div>

                    <div class="formLine">
                        <input type="checkbox" id="serviceTerms" />
                        <label for="serviceTerms">已閱讀並同意<a href="#terms.html">服務條款</a></label>
                        <div id="termsError" class="error">請閱讀並同意使用者條款</div>
                        <div id="registerError" class="error">伺服器錯誤，請稍後再試</div>
                    </div>

                    <div class="formLine">
                        <input type="submit" class="formButton" value="送出">
                        <input type="reset" class="formButton" value="重新填寫" onclick="javascript:window.location.reload()">
                    </div>
                </form>
                <script src="../static/js/registerUser.js"></script>
            </div>  
        </div>  
    </body>
  
</html>
