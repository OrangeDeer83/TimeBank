<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>使用者註冊</title>
    <script src="{{url_for('static', filename='js/test/register.js')}}"></script>
</head>
<body>
使用者名稱<input type="text" id="userName" required="required" /><br />

郵件<input type="text" id="userMail" required="required" /><br />

性別<input type="text" id="userGender" required="required" /><br />

<input type="submit" value="送出" onclick="register();" />

</html>
