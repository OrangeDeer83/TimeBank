        <div class="updateDiv">
            <div id="formTitleDiv"><h3 id="formTitle">更新申請條件</h3></div>
            <div class="formColumn">
                <form class="updateCondition" id="updateCondition" name="updateCondition" onsubmit="return register()">
                    <div class="formLine">
                        <div class="formLine1">
                            <div class="formLabelDiv"><label for="group" class="formLabel">申請對象：</label></div>
                            <input type="text" class="formText" id="group" name="group" placeholder="請輸入申請對象，如：無生活能力之特殊需求族群">
                        </div>
                        <div class="formLine1">
                            <input type="button" class="formSave" id="formSave1" onclick="updateGroup()" value="儲存" />
                        </div>
                    </div>                
                    <div class="formLine">
                        <div class="formLine2" id="formLine2Left">
                            <div class="formLabelDiv">
                                <label for="applier" class="formLabel">
                                    <span class="uploadFile">申請條件說明：&#128100上傳檔案</span>
                                </label>
                                <span><a id="oldFileDownload" href="{{url_for('static', filename='uploadFile/apply_condition.pdf')}}">下載原申請條件說明</a></span>
                            </div>
                            <input type="file" id="applier" name="applier">
                        </div>   
                        <div class="formLine2">
                            <button class="formSave" id="formSave2" onclick="updateFile()">儲存</button>
                        </div>                    
                    </div>
                    <div class="formLine">
                        <div class="fromLine4">
                            <div class="formLabelDiv"><label for="userName" class="formLabel">配發額度：</label></div>                       
                        </div>
                        <div class="formLine4" id="oldClassDiv">
                            <select class="quota" id="userClass">
                                <option value="classify" disabled selected hidden>請選擇類別</option>
                            </select>   
                            <input type="button" class="formSave" onclick="deleteClass()" value="刪除類別" />
                            <input type="button" class="formSave" onclick="showAddClass()" value="新增類別" />
                        </div>
                        <div class="formLine4" id="addClassDiv">
                            <input type="text" class="addNew" id="newClass" placeholder="輸入新類別">
                            <input type="button" class="formSave" onclick="addClass(1)" value="新增" />
                            <input type="button" class="formSave" onclick="addClass(0)" value="取消" />
                        </div>
                    </div>
                    <div class="formLine">
                        <div class="formLine5">
                            <div class="formLabelDiv"><label for="userName" class="formLabel">發放週期：</label></div>
                            <div class="formCycle">
                                <input type="checkbox" class="formQuota" id="ones" name="period" value=0 />
                                <label for="ones" class="formLabelDiv">一次性</label>
                                <input type="text" class="cycle" id="period0" name="cycle" placeholder="輸入額度" />
                                <input type="button" class="formSave" onclick="editQuota(0)" value="修改" />
                            </div>
                            <div class="formCycle">
                                <input type="checkbox" class="formQuota" id="onemonth" name="period" value=1 />
                                <label for="onemonth" class="formLabelDiv" >30天</label>
                                <input type="text" class="cycle" id="period1" name="cycle" placeholder="輸入額度" />
                                <input type="button" class="formSave" onclick="editQuota(1)" value="修改" />
                            </div>     
                            <div class="formCycle">
                                <input type="checkbox" class="formQuota" id="threemonth" name="period" value=2 />
                                <label for="threemonth" class="formLabelDiv">90天</label>
                                <input type="text" class="cycle" id="period2" name="cycle" placeholder="輸入額度" />
                                <input type="button" class="formSave" onclick="editQuota(2)" value="修改" />
                            </div>
                            <div class="formCycle">
                                <input type="checkbox" class="formQuota" id="halfyear" name="period" value=3 />
                                <label for="halfyear" class="formLabelDiv">180天</label>
                                <input type="text" class="cycle" id="period3" name="cycle" placeholder="輸入額度" />
                                <input type="button" class="formSave" onclick="editQuota(3)" value="修改" />
                            </div>
                            <div class="formCycle">
                                <input type="checkbox" class="formQuota" id="year" name="period" value=4 />
                                <label for="year" class="formLabelDiv">365天</label>
                                <input type="text" class="cycle" id="period4" name="cycle" placeholder="輸入額度" />
                                <input type="button" class="formSave" onclick="editQuota(4)" value="修改" />
                            </div>                        
                        </div>
                        <div class="formLine5">
                            <input type="button" class="formSave" id="formSave4" onclick="updateClassPeriodQuota()" value="儲存" />
                        </div>
                    </div>
                    <div class="formLine">系統狀態：<span id="error"></span></div>
                </form>
            </div>
        </div>
        <script src="../static/js/clickToSpan.js"></script>
