<!--SA輸入新密碼-->
<!DOCTYPE html>
<html>

	<head>
		<title>輸入新密碼</title>
		<meta charset="utf-8">
		
		<link rel="stylesheet" href="css/common.css">
		<link rel="stylesheet" href="css/forgotPassword.css">
	</head>

	<body>
		<div class="newPasswordDiv">
		<div class="formTitleDiv"><h3 id="formTitle">忘記密碼</h3></div>
			<div class="formColumn">
				<form class="newPasswordSA" id="newPasswordSA" name="newPasswordSA" onsubmit="return register()">
					<div class="formLine">
						<div class="formLabelDiv"><label for="newPassword" class="formLabel">新密碼</label></div>
						<input type="password" class="formText" id="newPassword" name="newPassword"  placeholder="請輸入8-30字元(包含數字、大小寫字母及特殊符號)" maxlength="30">
						<div id="passwordError1" class="error">請輸入密碼，至多30字元</div>
                        <div id="passwordError2" class="error">密碼格式不符，請再試一次</div>
					</div>
					<div class="formLine">
						<div class="formLabelDiv"><label for="checknewPassword" class="formLabel">確認新密碼</label></div>
						<input type="password" class="formText" id="checknewPassword" name="checknewPassword"  placeholder="再次輸入新密碼" maxlength="30">
						<div id="passwordError3" class="error">請再次輸入您的密碼</div>
                        <div id="passwordError4" class="error">密碼不相符，請再試一次</div>
					</div>
					<div class="formLine">
                        <input type="submit" class="formButton" value="送出">                    
                    </div>
				</form>
			</div>
		</div>	
	</body>

</html>
