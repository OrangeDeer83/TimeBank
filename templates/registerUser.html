<!--USER註冊-->
<!DOCTYPE html>
<html lang="zh-TW">

    <head>
        <title>註冊 TimeBank</title>

        <meta charset="utf-8">
		<meta name="keywords" content="TimeBank, 時間銀行, 交換服務" />
        <meta name="description" content="時間銀行以交換服務的時數為概念，不再以金錢，而是以時數衡量工作的價值，人人每日都有平等的24小時，如何善用有限的時間，將成為關鍵。" />
        <meta name="author" content="Ariel Damian Ellen" />
        <meta name="generator" content="VScode 1.47, Sublime Text 3" />
        <meta name="dcterms.rightHolder" content="TaiPay" />
        <meta name="dcterms.dateCopyrighted" content="2020" />
        <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />

        <link rel="stylesheet" href="css/common.css">
        <link rel="stylesheet" href="css/registerUserGM.css">
    </head>

    <body>
        <header>
        
        </header>
        <div class="content">
            <h3>註冊</h3><br>
            <div class="splitColumn">
                <form class="registerUser" action="#" method="post">
                    <label for="userName">使用者名稱</label>
                    <input type="userName" id="userName" name="userName" placeholder="請輸入使用者名稱，最多20字元">
                    <br><br>

                    <label for="account">帳號</label>
                    <input type="account" id="account" name="account" placeholder="請輸入帳號，不得與他人重複，最多20字元" >
                    <br><br>

                    <label for="password">密碼</label>
                    <input type="password" id="password" name="password" placeholder="請輸入8-20字元(包含數字、大小寫字母及特殊符號)" maxlength="20" >
                    <br><br>

                    <label for="checkpsw">確認密碼</label>
                    <input type="checkpsw" id="checkpsw" name="checkpsw" placeholder="確認密碼">
                    <br><br>

                    <label for="email">電子郵件</label>
                    <input type="email" name="email" id="email" placeholder="example@taipay.tw">
                    <br><br>

                    <label for="tel">手機號碼</label>
                    <input type="tel" name="tel" id="tel" placeholder="0912345678">
                    <br><br>

                    <label for="gender">性別</label>
                    <input type="radio" id="male" name="gender" value="male">
                    <label for="male">男</label>
                        <input type="radio" id="female" name="gender" value="female">
                    <label for="female">女</label>
                    <input type="radio" id="other" name="gender" value="other">
                    <label for="other">其他</label>
                    <input type="other" id="other" name="other" autofocus placeholder="選填">
                    <br><br>

                    <label for="birthday">出生日期</label>
                    <input type="date" id="birthday" name="birthday">
                    <br><br>

                    <input type="submit" value="送出">
                    <br>
                </form>
            </div>  
        </div>  
    </body>
  
</html>
