    <body>
        <header>
        
        </header>
        <div class="content">
        <h3>設定</h3><br>
        <div class="splitColumn">
            <form class="settingSA" action="#" method="post">
            <label for="email">電子郵件</label>
            <input type="email" name="email" id="email" placeholder="example@taipay.tw">
            <br><br>

            <label for="tel">手機號碼</label>
            <input type="tel" name="tel" id="tel" placeholder="0912345678">
            <br><br>

            <label for="psw">舊密碼</label>
            <input type="psw" id="psw" name="psw" placeholder="輸入舊密碼以驗證身份">
            <br><br>  

            <label for="newpsw">新密碼</label>
            <input type="newpsw" id="newpsw" name="newpsw"  placeholder="請輸入8-20字元(包含數字、大小寫字母及特殊符號)" maxlength="20">
            <br><br>

            <label for="checknewpsw">確認密碼</label>
            <input type="checknewpsw" id="checknewpsw" name="checknewpsw" placeholder="確認新密碼">
            <br><br>                

            <input type="submit" value="確認修改">
            <br>
            </form>
        </div>  
        </div>  
    </body>
