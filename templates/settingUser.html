        <div class="content">
            <h3>設定</h3>
            <div class="leftContent">
                <div class="pic">
                    <img id="photo" src="img/photo.jpg">
                    <div class="upload">
                        <label class="btn btn-info">
                            <input id="upload_img" style="display:none;" type="file">
                            <i class="fa fa-photo"></i> 上傳圖片
                        </label>
                    </div>                  
                </div>
                <div class="text">
                    <h3>個人簡介</h3>
                    <textarea cols="50" rows="10">修改個人檔案</textarea>
                </div>
            </div>
            <div class="rightContent">
                <div class="splitColumn">
                    <form class="setting" action="#" method="post">
                        <label for="userName">使用者名稱</label>
                        <input type="text" id="userName" name="userName" placeholder="修改名稱，最多20字元">
                        <br><br>

                        <label for="psw">舊密碼</label>
                        <input type="password" id="psw" name="psw" placeholder="輸入舊密碼以驗證身份">
                        <br><br>

                        <label for="newpsw">新密碼</label>
                        <input type="password" id="newpsw" name="newpsw" placeholder="請輸入8-20字元(包含數字、大小寫字母及特殊符號)" maxlength="20">
                        <br><br>

                        <label for="checknewpsw">確認新密碼</label>
                        <input type="password" id="checknewpsw" name="checknewpsw" placeholder="確認新密碼">
                        <br><br>

                        <label for="tel">電話號碼</label>
                        <input type="text" name="tel" id="tel" placeholder="修改電話號碼">
                        <br><br> 

                        <label for="mail">電子郵件</label>
                        <input type="text" name="mail" id="mail" placeholder="修改電子郵件">
                        <br><br>                   

                        <label for="gender">性別</label>
                        <input type="radio" id="male" name="gender" value="male">
                        <label for="male">男</label>
                        <input type="radio" id="female" name="gender" value="female">
                        <label for="female">女</label>
                        <input type="radio" id="radio-other" name="gender" value="other">
                        <label for="other">其他</label>
                        <input type="text" id="other" name="other" placeholder="選填">
                        <br><br>

                        <label for="birthday">出生日期</label>
                        <input type="date" id="birthday" name="birthday">
                        <br><br>

                        <input type="submit" id="store" value="儲存">
                        <input type="submit" id="cancel" value="取消">
                        <br>
                    </form>
                </div>  
            </div>
